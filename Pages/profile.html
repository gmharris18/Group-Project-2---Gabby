<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Educational Minigames</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="./home.html">Educational Minigames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ranking.html">Rankings</a>
            </li>
            <li class="nav-item" id="profileNavItem" style="display: none;">
              <a class="nav-link active" href="./profile.html" id="profileLink">Profile</a>
            </li>
            <li class="nav-item" id="teacherDashboardNavItem" style="display: none;">
              <a class="nav-link" href="./teacher-dashboard.html" id="teacherDashboardLink">Teacher Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html" id="authLink">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="mb-4">My Profile</h1>

          <!-- Profile Display -->
          <div id="profileDisplay" style="display: none;">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex align-items-center mb-4">
                  <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; font-size: 2rem;">
                    <span id="userInitial"></span>
                  </div>
                  <div class="ms-4">
                    <h3 class="mb-1" id="userName"></h3>
                    <p class="text-muted mb-0">
                      Student ID: <span id="userId"></span>
                    </p>
                  </div>
                </div>

                <!-- Scores Section -->
                <h5 class="mb-3">Game Scores</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="card bg-light">
                      <div class="card-body text-center">
                        <h6 class="card-title">Game 1</h6>
                        <p class="display-6 mb-0" id="score1">0</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card bg-light">
                      <div class="card-body text-center">
                        <h6 class="card-title">Game 2</h6>
                        <p class="display-6 mb-0" id="score2">0</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card bg-light">
                      <div class="card-body text-center">
                        <h6 class="card-title">Game 3</h6>
                        <p class="display-6 mb-0" id="score3">0</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card bg-light">
                      <div class="card-body text-center">
                        <h6 class="card-title">Game 4</h6>
                        <p class="display-6 mb-0" id="score4">0</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card bg-light">
                      <div class="card-body text-center">
                        <h6 class="card-title">Game 5</h6>
                        <p class="display-6 mb-0" id="score5">0</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Not Logged In Message -->
          <div id="notLoggedInMessage" class="alert alert-warning" style="display: none;">
            <h5 class="alert-heading">Please Log In</h5>
            <p>You need to be logged in to view your profile.</p>
            <a href="./login.html" class="btn btn-primary">Go to Login</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/profile.js"></script>
  </body>
</html>
